<body>
  <H2>This is a test of the emergency broadcast WEB BLUETOOTH SYSTEM</h2>


<script>

var rx;
var tx;
var cb;

var buffer = "";

function OnRX(event) {
  var data = new TextDecoder().decode(event.target.value);
  buffer += data;
  var tmp = buffer.split("-+=END_OUTPUT=+-");
  if (tmp.length > 1) {
    buffer = tmp[1];
    var ret = tmp[0];
    tmp = ret.split("-+=BEGIN_OUTPUT=+-");
    if (tmp.length > 1) ret = tmp[1];
    console.log('> ' + ret);
    cb(ret);
  }
}

function Send(cmd) {
  // needs to fail on timeout
  return new Promise(function(resolve, reject) {
    cb = resolve;
    tx.writeValue(new TextEncoder('utf-8').encode(cmd + '\n'));
  });
}

function SendField() {
  var value = document.getElementById('textField').value + '\n';
  document.getElementById('textField').value = "";
  let encoder = new TextEncoder('utf-8');
  tx.writeValue(encoder.encode(value));
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function Run() {
  let serviceUuid = '713d0000-503e-4c75-ba94-3148f18d941e';
  let rxUuid = '713d0002-503e-4c75-ba94-3148f18d941e';
  let txUuid = '713d0003-503e-4c75-ba94-3148f18d941e';

  console.log('Requesting Bluetooth Device...');
  const device = await navigator.bluetooth.requestDevice({
     filters: [{services: [serviceUuid]}]
  });

  console.log('Connecting to GATT Server...');
  const server = await device.gatt.connect();
  console.log(server)

  console.log('Getting Service...');
  const service = await server.getPrimaryService(serviceUuid);
  console.log(service)

  console.log('Getting Characteristics...');
  rx = await service.getCharacteristic(rxUuid);
  tx = await service.getCharacteristic(txUuid);
  console.log(rx);
  console.log('> Rx UUID:  ' + rx.uuid);
  console.log('> Broadcast:            ' + rx.properties.broadcast);
  console.log('> Read:                 ' + rx.properties.read);
  console.log('> Write w/o response:   ' + rx.properties.writeWithoutResponse);
  console.log('> Write:                ' + rx.properties.write);
  console.log('> Notify:               ' + rx.properties.notify);
  console.log('> Indicate:             ' + rx.properties.indicate);
  console.log('> Signed Write:         ' + rx.properties.authenticatedSignedWrites);
  console.log('> Queued Write:         ' + rx.properties.reliableWrite);
  console.log('> Writable Auxiliaries: ' + rx.properties.writableAuxiliaries);

  console.log('> Tx UUID:  ' + tx.uuid);
  console.log('> Broadcast:            ' + tx.properties.broadcast);
  console.log('> Read:                 ' + tx.properties.read);
  console.log('> Write w/o response:   ' + tx.properties.writeWithoutResponse);
  console.log('> Write:                ' + tx.properties.write);
  console.log('> Notify:               ' + tx.properties.notify);
  console.log('> Indicate:             ' + tx.properties.indicate);
  console.log('> Signed Write:         ' + tx.properties.authenticatedSignedWrites);
  console.log('> Queued Write:         ' + tx.properties.reliableWrite);
  console.log('> Writable Auxiliaries: ' + tx.properties.writableAuxiliaries);

  await rx.startNotifications();
  rx.addEventListener('characteristicvaluechanged', OnRX);

  var preset;
  var presets = [];
  var preset_string = await Send("list_presets");
  const lines = preset_string.split("\n");
  for (var l = 0; l < lines.length; l++) {
    var tmp = lines[l].split("=");
    console.log(tmp);
    if (tmp.length > 1) {
      if (tmp[0] == "FONT") {
        if (preset) presets.push(preset);
        preset = {}
      }
      preset[tmp[0]] = tmp.slice(1).join("=");
    }
  }

  console.log(presets);

  preset_string = "";
  for (var i = 0; i < presets.length; i++) {
    var p = presets[i];
    preset_string += "<span onclick='SetPreset(" + i + ")'>";
    preset_string += p;
    preset_string += "</span>";
  }
  document.getElementById('presets').innerHTML = preset_string;

  while (true) {
    const voltage = await Send("battery_voltage");
    document.getElementById('voltage').innerHTML = voltage;
    // TODO: temp
    await sleep(5000);
  }
}

</script>

<button type=button onclick='Run()'>Connect</button>
<br>
<input type=text id=textField onkeydown = "if (event.keyCode == 13) SendField();"><br>
Voltage: <span id=voltage>---</span>
<span id=presets>
</span>
</body>
